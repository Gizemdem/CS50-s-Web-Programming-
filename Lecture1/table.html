<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
               border: 1px solid black; 
            }
        </style>
    </head>
    <body>
        <table>
          <thead>
              <tr>
                <th>Ocean</th>
                <th>Depth</th>
                <th>Average</th>
              </tr>              
          </thead> 

          <tbody>
              <tr>
                  <td>Pacific</td>
                  <td>4,200 m</td>
                  <td>10,528 m</td>
              </tr>
              <tr>
                  <td>Atlantic</td>
                  <td>3,652 m</td>
                  <td>8,520 m</td>
              </tr>
          </tbody>
        </table>
    </body>
